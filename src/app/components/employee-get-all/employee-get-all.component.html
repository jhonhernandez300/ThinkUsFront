<div class="container pt-1">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="text-center">Employees</mat-card-title>
        <button mat-raised-button class="header-button" (click)="downloadCsv()">
          Download CSV file
        </button>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="employees" class="mat-elevation-z8">  
          
          <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.employeeName }} </td>
          </ng-container>  
          
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.position }} </td>
          </ng-container>  
          
          <ng-container matColumnDef="employeeDescription">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.employeeDescription }} </td>
          </ng-container>  
          
          <ng-container matColumnDef="employeeState">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.employeeState }} </td>
          </ng-container>  
          
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.email }} </td>
          </ng-container>

          <ng-container matColumnDef="employeePassword">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.employeePassword }} </td>
          </ng-container>

          <ng-container matColumnDef="roleName">
            <th mat-header-cell *matHeaderCellDef> Role Name </th>
            <td mat-cell *matCellDef="let employee"> {{ employee.roleName }} </td>
          </ng-container>  
          
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let employee">
              <button mat-raised-button color="primary" (click)="delete(employee.id)">Delete</button>
            </td>
          </ng-container>

          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let employee">
              <button mat-raised-button color="primary" (click)="update(employee)">Update</button>
            </td>
          </ng-container>  
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
  
        <div *ngIf="showDiv" class="temporary-div">
          {{ errorMessage }}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
